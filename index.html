<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS System</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- ===== Navbar ===== -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">POS System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" data-target="home-page" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" data-target="customer-page" href="#">Customer</a></li>
            <li class="nav-item"><a class="nav-link" data-target="item-page" href="#">Item</a></li>
            <li class="nav-item"><a class="nav-link" data-target="order-page" href="#">Order</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ===== Pages ===== -->
    <div class="container mt-4">
      <!-- Home -->
      <section id="home-page" class="page-section">
        <h2>Welcome to POS System</h2>
        <p>Manage customers, items, and orders easily.</p>
      </section>

      <!-- Customer -->
      <section id="customer-page" class="page-section" style="display:none;">
        <h3>Customer Management</h3>

        <form id="customerForm" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Customer ID</label>
            <input type="text" id="customerId" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Customer Name</label>
            <input type="text" id="customerName" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Address</label>
            <input type="text" id="customerAddress" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Salary</label>
            <input type="number" id="customerSalary" class="form-control" required />
          </div>

          <div class="col-12">
            <button type="button" id="btnAddCustomer" class="btn btn-primary">Add</button>
            <button type="button" id="btnUpdateCustomer" class="btn btn-warning">Update</button>
            <button type="button" id="btnDeleteCustomer" class="btn btn-danger">Delete</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
          </div>
        </form>

        <hr />
        <table class="table table-bordered mt-3">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Address</th>
              <th>Salary</th>
            </tr>
          </thead>
          <tbody id="customerTable"></tbody>
        </table>
      </section>

      <!-- Item Page -->
      <section id="item-page" class="page-section" style="display:none;">
        <h3>Item Management</h3>
        <p>Coming soon...</p>
      </section>

      <!-- Order Page -->
      <section id="order-page" class="page-section" style="display:none;">
        <h3>Order Management</h3>
        <p>Coming soon...</p>
      </section>

      <section id="item-page" class="page-section" style="display:none;">
  <h3>Item Management</h3>
  <form id="itemForm" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Item Code</label>
      <input type="text" id="itemCode" class="form-control" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Item Name</label>
      <input type="text" id="itemName" class="form-control" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Unit Price</label>
      <input type="number" id="itemPrice" class="form-control" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Quantity</label>
      <input type="number" id="itemQty" class="form-control" />
    </div>

    <div class="col-12">
      <button type="button" id="btnAddItem" class="btn btn-primary">Add</button>
      <button type="button" id="btnUpdateItem" class="btn btn-warning">Update</button>
      <button type="button" id="btnDeleteItem" class="btn btn-danger">Delete</button>
      <button type="reset" class="btn btn-secondary">Clear</button>
    </div>
  </form>

  <hr />
  <table class="table table-bordered mt-3">
    <thead class="table-dark">
      <tr><th>Code</th><th>Name</th><th>Price</th><th>Qty</th></tr>
    </thead>
    <tbody id="itemTable"></tbody>
  </table>
</section>

    </div>

    <!-- ===== JS Files ===== -->
    <script src="assets/lib/jQuery/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Modules -->
    <script type="module" src="assets/js/app.js"></script>
  </body>
</html>
